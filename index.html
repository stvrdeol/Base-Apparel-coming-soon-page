<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <script src="js.js" defer></script>
</head>

<body>

  <section class="main">
    <section class="left">
      <section class="img">
        <img src="images/logo.svg" alt="logo" class="img-logo">
      </section>
      <section class="hero-mobile"></section>
      <section class="text">
        <h1><span>We're </span>coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form action="" novalidate>
          <input type="email" placeholder="Email Address">
          <button type="submit" class="btn"><img src="images/icon-arrow.svg" alt=""></button>
          <img src="images/icon-error.svg" alt="" class="error-img">
        </form>
        <p class="invalid">Please provide a valid email</p>
      </section>
    </section>
    <section class="right"></section>
  </section>

</body>

</html>
